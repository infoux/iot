<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>데이터 현황 관리</title>
        <link href="source/css/style.css" rel="stylesheet">
        <link href="source/css/boxicons.css" rel="stylesheet">
    </head>

    <body class="sub sub03">
        <!-- 대용량데이터신청 : sub01 / 실시간 데이터 연계 : sub02 / 관리자 : sub03 -->
        <!-- S:skip_navi -->
        <div class="skip_navi">
            <a class="sr-only sr-only-focusable" href="#content">본문 바로가기</a>
            <a class="sr-only sr-only-focusable" href="#footer">푸터 바로가기</a>
        </div>
        <!-- E:skip_navi -->
        <!-- S:header -->
        <header id="header">
            <div class="container">
                <h1>
                    <a href="/">대중교통 이동형IoT 통합정보</a>
                </h1>

                <a class="tool" href="">
                    <i class='bx bx-cog'></i>관리자페이지</a>
            </div>
        </header>
        <!-- E:header -->
        <!-- S:mainContent -->
        <div id="content">
            <section class="sub-title">
                <div class="container">
                    <h2>
                        <i class='bx bx-data'></i>
                        <small>제주특별자치도 대중교통</small>데이터 현황 관리</h2>

                </div>
            </section>

            <section class="sub-form">
                <div class="container">
                    <h3>기본정보 입력</h3>

                    <table>
                        <tbody>
                            <tr>
                                <th>
                                    <label for="name">신청자 / 신청기관</label>
                                </th>
                                <td>
                                    <input type="text" id="name" class="small" placeholder="이름을 입력하세요">
                                    <input type="text" id="organization" class="normal" placeholder="기관명을 입력하세요">

                                    <a href="">신청 이력 조회</a>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="tel">전화번호</label>
                                </th>
                                <td colspan="3">
                                    <input type="text" id="tel" placeholder="- 을 제외한 숫자만 입력">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="text">메일주소</label>
                                </th>
                                <td colspan="3">
                                    <input type="text" id="mail" placeholder="메일주소를 입력하세요">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <h3>신청정보</h3>

                    <table>
                        <tbody>
                            <tr>
                                <th>기간설정</th>
                                <td>
                                    <input type="radio" name="period" id="period01">
                                    <label for="period01">
                                        <i class='bx bx-radio-circle-marked'></i>1개월</label>
                                    <input type="radio" name="period" id="period02">
                                    <label for="period02">
                                        <i class='bx bx-radio-circle-marked'></i>2개월</label>

                                    <select>
                                        <option>2019</option>
                                    </select>
                                    <select>
                                        <option>01</option>
                                    </select>
                                    <span>부터</span>

                                    <select>
                                        <option>2019</option>
                                    </select>
                                    <select>
                                        <option>01</option>
                                    </select>
                                    <span>까지</span>
                                </td>
                            </tr>

                            <tr>
                                <th rowspan="2">데이터</th>
                                <td>
                                    <input type="checkbox" id="data01">
                                    <label for="data01">
                                        <i class='bx bxs-check-square'></i>DSM</label>
                                    <input type="checkbox" id="data02">
                                    <label for="data02">
                                        <i class='bx bxs-check-square'></i>ADAS</label>
                                    <input type="checkbox" id="data03">
                                    <label for="data03">
                                        <i class='bx bxs-check-square'></i>Smart-Band</label>
                                    <input type="checkbox" id="data04">
                                    <label for="data04">
                                        <i class='bx bxs-check-square'></i>GNSS</label>
                                    <input type="checkbox" id="data05">
                                    <label for="data05">
                                        <i class='bx bxs-check-square'></i>AEBS</label>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <input type="checkbox" id="data06">
                                    <label for="data06">
                                        <i class='bx bxs-check-square'></i>call_master(total)</label>
                                    <input type="checkbox" id="data07">
                                    <label for="data07">
                                        <i class='bx bxs-check-square'></i>Rinex</label>
                                    <input type="checkbox" id="data08">
                                    <label for="data08">
                                        <i class='bx bxs-check-square'></i>RTCM</label>
                                    <input type="checkbox" id="data09">
                                    <label for="data09">
                                        <i class='bx bxs-check-square'></i>ODB2</label>
                                    <input type="checkbox" id="data10">
                                    <label for="data10">
                                        <i class='bx bxs-check-square'></i>NMEA</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <h3>관리자 조치정보</h3>

                    <table>
                        <tbody>
                            <tr>
                                <th>파일정보</th>
                                <td>
                                    <button class="getfile">파일첨부하기</button>
                                    <input type="text" id="filename" class="big" placeholder="파일명">
                                </td>
                            </tr>

                            <tr>
                                <th>신청파일 제공방식</th>
                                <td>
                                    <input type="checkbox" id="check01">
                                    <label for="check01">
                                        <i class='bx bxs-check-square'></i>메일</label>
                                    <input type="checkbox" id="check02">
                                    <label for="check02">
                                        <i class='bx bxs-check-square'></i>방문수령</label>

                                    <a class="right" href="">조치내역</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="btn-set">
                        <div class="left">
                            <a class="btn" href="">수정</a>
                            <a class="btn" href="">삭제</a>
                        </div>

                        <div class="right">
                            <a class="btn main" href="">저장</a>

                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- E:mainContent -->
        <!-- S:footer -->
        <footer id="footer">
            <p class="copyright">Copyright 2019 제주특별자치도. All rights reserved</p>
        </footer>
        <!-- E:footer -->

    </body>
</html>
